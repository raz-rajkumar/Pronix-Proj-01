<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr th:each="emp:${employee}">
			<th th:text=${emp.empId}/>
			<th th:text=${emp.empName}/>
			<th th:text=${emp.empDesignation}/>
			<th th:text=${emp.empDepartment}/>
			<th th:text=${emp.empSalary}/>
		</tr>
	</table>
</body>
</html>
